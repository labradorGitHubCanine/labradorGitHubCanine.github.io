<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>个人简历</title>
    <link rel="stylesheet" href="dist/element-ui/2.15.6/css/index.css">
    <script src="dist/vue/2.6.14/vue.min.js"></script>
    <script src="dist/element-ui/2.15.6/js/index.js"></script>
    <style>
        html, body, #app {
            width: 100%;
            height: 100%;
        }

        #app {
            padding: 32px;
        }
    </style>
</head>
<body>
<div id="app">
    <h1 style="text-align: center">个人简历</h1>
    <el-divider content-position="left"><i class="el-icon-info"></i>基本信息</el-divider>
    <el-row>
        <el-col v-for="(value, key, index) in info" :span="14 - index % 2 * 4">
            {{key}}：{{value}}
        </el-col>
    </el-row>
</div>
<script>
    console.log(123)
    new Vue({
        el: '#app',
        data: {
            info: {
                "姓名": "强名威",
                "所在地": "浙江省杭州市",
                "工作年限": "5年",
                "求职意向": "Java/全栈开发",
                "手机号码": "18767162021",
                "邮箱": "123349527@qq.com",
            }
        }
    })
</script>
</body>
</html>
